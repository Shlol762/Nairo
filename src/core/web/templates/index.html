<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAIRO Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-bubble-user { background-color: #3b82f6; color: white; }
        .chat-bubble-ai { background-color: #e5e7eb; color: #1f2937; }
        /* Simple loading spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl bg-gray-800 rounded-lg shadow-2xl flex flex-col" style="height: 80vh;">
        <!-- Header -->
        <div class="p-4 border-b border-gray-700 flex items-center justify-between">
            <h1 class="text-xl font-semibold">NAIRO Control</h1>
            <div id="status-indicator" class="w-3 h-3 bg-red-500 rounded-full" title="Offline"></div>
        </div>

        <!-- Chat History -->
        <div id="chat-history" class="flex-1 p-4 overflow-y-auto space-y-4">
            <!-- AI Welcome Message -->
            <div class="flex justify-start">
                <div class="chat-bubble-ai p-3 rounded-lg max-w-xs md:max-w-md">
                    <p classs="text-sm">Hello! I'm online. How can I help you?</p>
                </div>
            </div>
            <!-- Chat messages will be appended here -->
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="p-4 flex items-center justify-center hidden">
            <div class="spinner"></div>
            <p class="ml-3 text-sm text-gray-400">Thinking...</p>
        </div>

        <!-- Input Form -->
        <form id="chat-form" class="p-4 border-t border-gray-700">
            <div class="flex items-center space-x-2">
                <input 
                    type="text" 
                    id="prompt-input" 
                    placeholder="Ask me to do something..." 
                    class="flex-1 p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100"
                    autocomplete="off">
                <button 
                    type="submit" 
                    id="send-button"
                    class="p-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50">
                    Send
                </button>
            </div>
        </form>
    </div>

    <!-- 
      *** UPDATED SCRIPT PATH ***
      This now uses Flask's 'url_for' function to find the file
      in the 'static_folder' (which we set to '../web/static')
    -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
